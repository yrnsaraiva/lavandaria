{% extends 'core/main.html' %}
{% load static %}

{% block content %}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mt-20">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img src="{% static 'img/local/icon.png' %}" alt="" class="h-[100px] mx-auto">
{#            <h6 class="mt-5 text-center text-xl font-semibold leading-9 tracking-tight text-gray-900">Order track</h6>#}
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{% url 'core:order-track' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="nr_matr" class="block text-gray-900 text-sm font-medium mb-2">N.ยบ do pedido <span
                            class="text-red-600">*</span></label>
                    <div class="mt-2">
                        <input id="pedido_id" name="pedido_id" type="number" required
                               class="block w-full rounded-md border-0 px-4 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#9333ea] sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md bg-[#9333ea] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Procurar
                        <i class="ri-arrow-right-line text-white ml-2 font-normal transition-all group-hover:-right-1"></i>
                    </button>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
